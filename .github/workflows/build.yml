name: Unity macOS Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # STEP 1: Request license file (run this once)
  request-license:
    name: Request Unity Activation File
    runs-on: ubuntu-latest
    steps:
      - name: Request Unity Activation File
        uses: game-ci/unity-request-activation-file@v4
        with:
          unityVersion: 2022.3.36f1 # Change this to your Unity version

      - name: Upload Activation File
        uses: actions/upload-artifact@v4
        with:
          name: Unity-activation-file
          path: unity-activation-file.alf

  # STEP 2: Build after license activation
  build-macos:
    name: Build macOS Player
    runs-on: macos-latest
    needs: request-license
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build Project for macOS
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: StandaloneOSX
          unityVersion: 2022.3.36f1 # Match this with your project version
          allowDirtyBuild: true
          buildName: "MyGame"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Build
          path: build/StandaloneOSX
